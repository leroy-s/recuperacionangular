<p-toast></p-toast>

<div class="content">
    <p-card header="Cliente">
        <!-- Botón para abrir el diálogo de agregar/editar -->
        <p-button (onClick)="showDialog()" label="Agregar Cliente"></p-button>

        <!-- Diálogo para agregar o editar un cliente -->
        <p-dialog header="Cliente" [(visible)]="visible" [modal]="true" [style]="{ width: '30rem', height: '25rem' }">
            <!-- Encabezado del diálogo -->
            <ng-template pTemplate="header">
                <div class="inline-flex align-items-center justify-content-center gap-2">
                    <span class="font-bold white-space-nowrap">
                        Registrar Cliente
                    </span>
                </div>
            </ng-template>

            <!-- Formulario para ingresar los datos del cliente -->
            <div class="flex align-items-center gap-3 mb-3">
                <label for="nombres" class="font-semibold w-6rem">Nombres</label>
                <input pInputText id="nombres" class="flex-auto" [(ngModel)]="cliente.nombres" autocomplete="off" placeholder="Ingrese nombres" />
            </div>

            <div class="flex align-items-center gap-3 mb-3">
                <label for="apellidos" class="font-semibold w-6rem">Apellidos</label>
                <input pInputText id="apellidos" class="flex-auto" [(ngModel)]="cliente.apellidos" autocomplete="off" placeholder="Ingrese apellidos" />
            </div>

            <div class="flex align-items-center gap-3 mb-3">
                <label for="dni" class="font-semibold w-6rem">DNI</label>
                <input pInputText id="dni" class="flex-auto" [(ngModel)]="cliente.dni" autocomplete="off" placeholder="Ingrese DNI" />
            </div>

            <!-- Pie del diálogo con botones de Cancelar y Guardar -->
            <ng-template pTemplate="footer">
                <p-button label="Cancelar" [text]="true" severity="secondary" (onClick)="visible = false"></p-button>
                <p-button label="Guardar" [outlined]="true" severity="secondary" (onClick)="agregarCliente()"></p-button>
            </ng-template>
        </p-dialog>

        <!-- Tabla para listar los clientes -->
        <div class="card" style="margin-top: 50px;">
            <p-table [value]="clientes" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
                <!-- Encabezado de la tabla -->
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>DNI</th>
                        <th>Acción</th>
                    </tr>
                </ng-template>

                <!-- Cuerpo de la tabla con los clientes listados -->
                <ng-template pTemplate="body" let-cliente>
                    <tr>
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombres}}</td>
                        <td>{{cliente.apellidos}}</td>
                        <td>{{cliente.dni}}</td>
                        <td>
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" style="margin-right: 10px;"
                                (click)="editarCliente(cliente)"></button>

                            <!-- Botón de eliminar cliente -->
                            <button pButton pRipple type="button" icon="pi pi-trash"
                                class="p-button-rounded p-button-danger" (click)="eliminarCliente(cliente.id)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>
